<html>
  <head>
    <meta charset="UTF-8" />
    <title>{%%page_title%%}</title>

		<!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"
    />
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet">	
		
		<!-- style -->
    <link rel="stylesheet" href="../css/index.css?20231114" />
		
    <!-- slider -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"
    ></script>
    <script type="text/javascript" src="js/slider.js"></script>
  </head>
  <body class="l-body">
    <header class="l-header--b">
        <div class="l-header-content--b">
          <div class="l-header-content__logo--b">
            <img src="../images/logo.png" alt="" />
          </div>
          <div class="l-header-content__button-wrapper--b">
            <button class="l-header-content__button-contact--b">
              お問い合わせ
            </button>
            <img class="l-header-content__button-menu--b" src="../images/icon/drag_handle.png"></img>
          </div>
        </div>
    </header>
    <main class="l-main--b">
			<div class="l-main-mv--b">
				<div class="l-main-mv__inner--b">
					<div class="l-main-mv__text-area--b">
						<h1 class="l-main-mv__title--b">ここにメインタイトルを入ります</h1>
						<p class="l-main-mv__subtitle--b">ここにサブタイトルを入りますここにサブタイトルを入りますここにサブタイトルを入ります</p>
					</div>
					<button class="l-main-mv__button--b">今すぐ無料相談する</button>
				</div>
			</div>
		</main>
    <footer class="l-footer--b">
			<div class="l-footer__content--b">
				<div class="l-footer__logo--b">
					<img src="../images/footer-logo.png" alt="">
				</div>
				<p class="l-footer__company--b">株式会社サンプル</p>
						<ul class="l-footer__sns--b">
							<li class="l-footer__icon--b"><img src="../images/icon/x-icon.png" alt=""></li>
							<li class="l-footer__icon--b"><img src="../images/icon/facebook-icon.png" alt=""></li>
							<li class="l-footer__icon--b"><img src="../images/icon/line-icon.png" alt=""></li>
							<li class="l-footer__icon--b"><img src="../images/icon/link-icon.png" alt=""></li>
						</ul>
				<small class="l-footer__copyright--b">© Logo All Rights Reserved.</small>
			</div>
		</footer>
  </body>
</html>
