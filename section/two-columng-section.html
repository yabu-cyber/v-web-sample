<!--
	 2カラムセクション

	 parameter:
	 	text_section_img
		text_section_title
		text_section_detail
 -->
<section class="p-two-column-section">
  <div class="p-two-column-section__inner">
    <div class="p-two-column-section__image-wrapper">
      <img
        class="p-two-column-section__image"
        src="{%%text_section_img%%}"
        alt=""
      />
    </div>
    <div class="p-two-column-section__text">
      <h2 class="p-two-column-section__title">{%%text_section_title%%}</h2>
      <p class="p-two-column-section__detail">{%%text_section_detail%%}</p>
    </div>
  </div>
</section>
