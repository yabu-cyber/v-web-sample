<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"
    />
    <link rel="stylesheet" href="css/index.css?20231114" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>{%%page_title%%}</title>
  </head>
  <body class="l-body">
    <!-- Header -->
    <header class="l-header">
      <div class="l-header__inner">
        <div class="l-header__logo-area">
          <img class="l-header__logo" src="{%%logo_image%%}" alt="ロゴ画像" />
          <h1 class="l-header__title">{%%header_title%%}</h1>
        </div>
        <div class="l-header__nav-wrapper">
          <nav class="l-header__nav">
            <ul class="l-header__link-list">
              <li><a href="">トップ</a></li>
              <li><a href="">お知らせ</a></li>
              <li><a href="">運営会社</a></li>
              <li><a href="">お問い合わせ</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="l-main">
      <!-- メインビジュアル -->
      <div class="p-mainvisual">
        <img
          class="p-mainvisual__image"
          src="{%%main_visual_image%%}"
          alt="メインビジュアル画像"
        />
        <h2 class="p-mainvisual__title">{%%main_visual_title%%}</h2>
      </div>
      <!-- カードセクション -->
      <section class="p-card-section">
        <div class="p-card-section__card-wrapper">
          <div class="card card-skin">
            <div class="p-card-section__card-content">
              <img
                class="p-card-section__img"
                src="{%%card_image_1%%}"
                alt=""
              />

              <div class="card__textbox">
                <div class="card__overviewtext">{%%card_text_1%%}</div>
              </div>
            </div>
          </div>
          <div class="card card-skin">
            <div class="p-card-section__card-content">
              <img
                class="p-card-section__img"
                src="{%%card_image_2%%}"
                alt=""
              />
              <div class="card__textbox">
                <div class="card__overviewtext">{%%card_text_2%%}</div>
              </div>
            </div>
          </div>
          <div class="card card-skin">
            <div class="p-card-section__card-content">
              <img
                class="p-card-section__img"
                src="{%%card_image_3%%}"
                alt=""
              />
              <div class="card__textbox">
                <div class="card__overviewtext">{%%card_text_3%%}</div>
              </div>
            </div>
          </div>
          <div class="card card-skin">
            <div class="p-card-section__card-content">
              <img
                class="p-card-section__img"
                src="{%%card_image_4%%}"
                alt=""
              />

              <div class="card__textbox">
                <div class="card__overviewtext">{%%card_text_4%%}</div>
              </div>
            </div>
          </div>
          <div class="card card-skin">
            <div class="p-card-section__card-content">
              <img
                class="p-card-section__img"
                src="{%%card_image_5%%}"
                alt=""
              />
              <div class="card__textbox">
                <div class="card__overviewtext">{%%card_text_5%%}</div>
              </div>
            </div>
          </div>
          <div class="card card-skin">
            <div class="p-card-section__card-content">
              <img
                class="p-card-section__img"
                src="{%%card_image_6%%}"
                alt=""
              />

              <div class="card__textbox">
                <div class="card__overviewtext">{%%card_text_6%%}</div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- テキストセクション -->
      <section class="p-text-section">
        <div class="p-text-section__inner">
          <h2 class="p-text-section__title">{%%text_section_title%%}</h2>
          <div class="p-text-section_text-are">
            <p class="p-text-section__text">{%%text_section_detail%%}</p>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer class="l-footer">
      <div class="l-footer__inner">
        <img src="{%%logo_image%%}" alt="ロゴ画像" />
        <h2 class="l-footer__title">{%%footer_title%%}</h2>
      </div>
    </footer>
  </body>
</html>
