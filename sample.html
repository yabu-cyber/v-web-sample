<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="./js/index.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>V-Web　サンプルページ</title>
  </head>
  <body>
    <!-- Header -->
    <header class="l-header">
      <img src="{%%logoImage%%}" alt="ロゴ画像" />
      <h1>{%%headerTitle%%}</h1>
    </header>
    <main class="l-main">
      <!-- メインビジュアル -->
      <div class="p-mainvisual">
        <img src="{%%mainVisualImage%%}" alt="メインビジュアル画像" />
        <h2>{%%mainVisualTitle%%}</h2>
      </div>
      <!-- カードセクション -->
      <section class="p-card-section">
        <div>
          <div class="card card-skin">
            <img src="{%%cardImg_1%%}" alt="" />
            <div class="card__textbox">
              <div class="card__overviewtext">{%%cardText1%%}</div>
            </div>
          </div>
          <div class="card card-skin">
            <img src="{%%cardImg_2%%}" alt="" />
            <div class="card__textbox">
              <div class="card__overviewtext">{%%cardText_2%%}</div>
            </div>
          </div>
          <div class="card card-skin">
            <img src="{%%cardImg_3%%}" alt="" />
            <div class="card__textbox">
              <div class="card__overviewtext">{%%cardText_3%%}</div>
            </div>
          </div>
          <div class="card card-skin">
            <img src="{%%cardImg_4%%}" alt="" />
            <div class="card__textbox">
              <div class="card__overviewtext">{%%cardText_4%%}</div>
            </div>
          </div>
          <div class="card card-skin">
            <img src="{%%cardIm_5%%}" alt="" />
            <div class="card__textbox">
              <div class="card__overviewtext">{%%cardText_5%%}</div>
            </div>
          </div>
          <div class="card card-skin">
            <img src="{%%cardImg_6%%}" alt="" />
            <div class="card__textbox">
              <div class="card__overviewtext">{%%cardText_6%%}</div>
            </div>
          </div>
        </div>
      </section>
      <!-- テキストセクション -->
      <section class="p-text-section">
        <h2>{%%textSectionTitle%%}</h2>
        <div>
          <p>{%%textSectionDetail%%}</p>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer class="l-footer">
      <img src="{%%logoImage%%}" alt="" />
      <h2>{%%footerTitle%%}</h2>
    </footer>
  </body>
</html>
