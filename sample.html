<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"
    />
    <link rel="stylesheet" href="css/index.css?20231114" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>{%%page_title%%}</title>
  </head>
  <body>
    <!-- Header -->
    <header class="l-header">
      <img src="{%%logo_image%%}" alt="ロゴ画像" />
      <h1>{%%header_title%%}</h1>
    </header>
    <main class="l-main">
      <!-- メインビジュアル -->
      <div class="p-mainvisual">
        <img src="{%%mai_visual_image%%}" alt="メインビジュアル画像" />
        <h2>{%%main_visual_title%%}</h2>
      </div>
      <!-- カードセクション -->
      <section class="p-card-section">
        <div>
          <div class="card card-skin">
            <img src="{%%card_image_1%%}" alt="" />
            <div class="card__textbox">
              <div class="card__overviewtext">{%%card_text1%%}</div>
            </div>
          </div>
          <div class="card card-skin">
            <img src="{%%card_image_2%%}" alt="" />
            <div class="card__textbox">
              <div class="card__overviewtext">{%%card_text_2%%}</div>
            </div>
          </div>
          <div class="card card-skin">
            <img src="{%%card_image_3%%}" alt="" />
            <div class="card__textbox">
              <div class="card__overviewtext">{%%card_text_3%%}</div>
            </div>
          </div>
          <div class="card card-skin">
            <img src="{%%card_image_4%%}" alt="" />
            <div class="card__textbox">
              <div class="card__overviewtext">{%%card_text_4%%}</div>
            </div>
          </div>
          <div class="card card-skin">
            <img src="{%%cardIm_5%%}" alt="" />
            <div class="card__textbox">
              <div class="card__overviewtext">{%%card_text_5%%}</div>
            </div>
          </div>
          <div class="card card-skin">
            <img src="{%%card_image_6%%}" alt="" />
            <div class="card__textbox">
              <div class="card__overviewtext">{%%card_text_6%%}</div>
            </div>
          </div>
        </div>
      </section>
      <!-- テキストセクション -->
      <section class="p-text-section">
        <h2>{%%text_section_title%%}</h2>
        <div>
          <p>{%%text_section_detail%%}</p>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer class="l-footer">
      <img src="{%%logo_image%%}" alt="" />
      <h2>{%%footer_title%%}</h2>
    </footer>
  </body>
</html>
